<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="utf-8">
  <title>Práctica 2.13. Formularios Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <br><br>
  <div class="container">
    <form action="operacion.html">
      <h1>Transacción bancaria</h1>
      <fieldset>
        <legend>
          Datos del titular origen
        </legend>
        <br>
        <label for="n">Nombre</label>
        <select name="usuario" id="usuario">
          <option value="Nada">---</option>
          <option value="sr">Sr.</option>
          <option value="sra">Sra.</option>
          <option value="srta">Srta.</option>
      </select>
        <input type="nombre" name="nombre" id="nombre">
        <br><br>
        <label for="dni">DNI</label>
        <input type="text" name="numero" id="numero">
        <br><br>
        <label for="direccion">Dirección</label>
        <input type="text" name="direccion" id="direccion">
        <br><br>
        <label for="telefono">Teléfono</label>
        <input type="text" name="telefono" id="telefono">
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="tarjeta">Numero de Tarjeta</label>
        <input type="tarjeta" name="tarjeta" id="tarjeta">
        <label for="caducidad">Fecha de Caducidad</label>
        <input type="caducidad" name="caducidad" id="caducidad">
        <label for="codigoseguridad">Codigo de seguridad</label>
        <input type="codigoseguridad" name="codigoseguridad" id="codigoseguridad">
        <img src="images/security_code.jpg" alt="codigoseguridad" height="300" width="300">
        <br><br>
      </fieldset>
    </form>
    <br><br>
    <form>
      <fieldset>
        <legend>
          Datos del titular destino
        </legend>
        <br>
        <label for="n">Nombre</label>
        <select name="usuario" id="usuario">
          <option value="Nada">---</option>
          <option value="sr">Sr.</option>
          <option value="sra">Sra.</option>
          <option value="srta">Srta.</option>
      </select>
        <input type="nombre" name="nombre" id="nombre">
        <br><br>
        <label for="dni">DNI</label>
        <input type="text" name="numero" id="numero">
        <br><br>
        <label for="direccion">Dirección</label>
        <input type="text" name="direccion" id="direccion">
        <br><br>
        <label for="telefono">Teléfono</label>
        <input type="text" name="telefono" id="telefono">
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="tarjeta">Numero de Tarjeta</label>
        <input type="tarjeta" name="tarjeta" id="tarjeta">
        <label for="caducidad">Fecha de Caducidad</label>
        <input type="caducidad" name="caducidad" id="caducidad">
        <label for="codigoseguridad">Codigo de seguridad</label>
        <input type="codigoseguridad" name="codigoseguridad" id="codigoseguridad">
        <img src="images/security_code.jpg" alt="codigoseguridad" height="300" width="300">
        <br><br>
      </fieldset>
    </form>
    <form>
      <fieldset>
        <legend>
          Comentarios
        </legend>
        <br>
        <textarea name="mensaje" rows="10" cols="80">Escriba información adicional sobre la transacción</textarea>
        <br>
      </fieldset>
    </form>
  </div>
</body>

</html>
