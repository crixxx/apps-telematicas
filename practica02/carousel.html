<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="utf-8">
  <title>Practica 2.14. Carousel de Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    img {
      margin: auto;
    }
  </style>
</head>

<body>
  <div class="container">

    <div id="carrusel01" class="carousel slide" data-ride="carousel" data-interval="3000">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carrusel01" data-slide-to="0" class="active"></li>
        <li data-target="#carrusel01" data-slide-to="1"></li>
        <li data-target="#carrusel01" data-slide-to="2"></li>
        <li data-target="#carrusel01" data-slide-to="3"></li>
        <li data-target="#carrusel01" data-slide-to="4"></li>
        <li data-target="#carrusel01" data-slide-to="5"></li>
      </ol>

      <!-- Contenedores de las diapositivas -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="images/londres.jpg" alt="Primera foto" width="1000">
          <div class="carousel-caption">
            <h1>Puente de la Torre</h1>
            <p>Londres, Reino Unido</p>
          </div>
        </div>

        <div class="item">
          <img src="images/dublin.jpg" alt="Segunda foto" width="1000">
          <div class="carousel-caption">
            <h1>Fabrica de Guinness</h1>
            <p>Dublin, Irlanda<p>
          </div>
        </div>

        <div class="item">
          <img src="images/pisa.jpg" alt="Tercera foto" width="1000">
          <div class="carousel-caption">
            <h1>Torre de Pisa</h1>
            <p>Pisa, Italia</p>
          </div>
        </div>

        <div class="item">
          <img src="images/monaco.jpg" alt="Cuarta foto" width="1000">
          <div class="carousel-caption">
            <h1>Casino de Montecarlo</h1>
            <p>Monaco</p>
          </div>
        </div>

        <div class="item">
          <img src="images/florencia.jpg" alt="Quinta foto" width="1000">
          <div class="carousel-caption">
            <h1>Catedral de Santa Mar√≠a del Fiore</h1>
            <p>Florencia, Italia</p>
          </div>
        </div>

        <div class="item">
          <img src="images/venecia.jpg" alt="Quinta foto" width="1000">
          <div class="carousel-caption">
            <h1>Puente de Rialto</h1>
            <p>Venecia, Italia</p>
          </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#carrusel01" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carrusel01" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>


  </div>
</body>

</html>
