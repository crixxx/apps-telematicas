<!DOCTYPE html>
<html lang="es-ES">
<head>
  <meta charset="utf-8">
  <title>Practica 1.2. Operación</title>
</head>
<body>
  <br><br>
  <form>
    <h1>Transacción bancaria</h1>
    <fieldset>
      <legend>
        Datos del titular origen
      </legend>
      <br>
      <label for="n">Nombre</label>
      <select name="usuario" id="usuario">
          <option value="Nada">---</option>
          <option value="sr">Sr.</option>
          <option value="sra">Sra.</option>
          <option value="srta">Srta.</option>
      </select>
      <input type="nombre" name="nombre" id="nombre">
      <br><br>
      <label for="dni">DNI</label>
      <input type="text" name="numero" id="numero">
      <br><br>
      <label for="direccion">Dirección</label>
      <input type="text" name="direccion" id="direccion">
      <br><br>
      <label for="telefono">Teléfono</label>
      <input type="text" name="telefono" id="telefono">
      <br><br>
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
      <br><br>
      <label for="tarjeta">Numero de Tarjeta</label>
      <input type="tarjeta" name="tarjeta" id="tarjeta">
      <label for="caducidad">Fecha de Caducidad</label>
      <input type="caducidad" name="caducidad" id="caducidad">
      <label for="codigoseguridad">Codigo de seguridad</label>
      <input type="codigoseguridad" name="codigoseguridad" id="codigoseguridad">
      <img src="images/security_code.jpg" alt="codigoseguridad" height="300" width="300">
      <br><br>
    </fieldset>
  </form>
